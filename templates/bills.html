<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bills</title>

</head>
<body>
    <h4><a href="{{url_for('home')}}">Home</a></h4>
    <h2>Bills for {{ account }}</h2>
    <div class="container">
        <!-- <h1>Billing Information</h1> -->
        <table>
            <tr>
                <th>Bill ID</th>
                <th>Cost</th>
                <th>Tax</th>
                <th>Final Amount</th>
                <th>Date</th>
            </tr>
            {% for bill in bills %}
            <tr>
                <td>{{ bill[0] }}</td>
                <td>{{ bill[2] }}</td>
                <td>{{ bill[3] }}</td>
                <td>{{ bill[4] }}</td>
                <td>{{ bill[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    </div>
    </div>
    </div>
</body>
</html>
