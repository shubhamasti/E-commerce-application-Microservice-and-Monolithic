<!DOCTYPE HTML>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" type="text/css" href="../static/css/cart.css">
</head>
<body>
    <div id="title">
        <a href="{{url_for('home')}}">
            <img id="logo" src="../static/images/buy.png" />
        </a>
        <div class="dropdown">
            <div class="dropdown-content">
                <a href="{{url_for('home')}}">Home</a>
                <a href="{{url_for('bills')}}">Your bills</a>
            </div>
        </div>
    </div>
    <div id="cartItems">
        <h2>Shopping Cart</h2>
        <div id="tableItems">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                {% for row in products %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>${{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>${{row[3]}}</td>
                </tr>
                {% endfor %}
            </table>
            <hr id="seperator">
            <div id="total">
                <span id="subtotal">Subtotal</span> : ${{subtotal}}
            </div>
        </div>
    </div>
    <form method="POST" action="{{url_for('checkout')}}">
        <input type="hidden" name="subtotal" value="{{ subtotal }}">
        <input type="submit" value="Checkout">
    </form>
</body>
</html>
